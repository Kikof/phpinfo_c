# docker run --detach --entrypoint php --name phpinfo --publish 8080 --user nobody:nobody --volume ${PWD}/src/index.php:/src/index.php:ro --workdir /src/ docker.io/library/php:alpine -f index.php -S 0.0.0.0:8080
---
apiVersion: v1
kind: Pod
metadata:
  name: phpinfo-po-git
  labels:
    app: phpinfo-po-git
spec:
  containers:
    - name: phpinfo-container
      args:
        - -f
        - index.php
        - -S
        - 0.0.0.0:8080
      command:
        - php
      image: docker.io/library/php:alpine
      securityContext:
        runAsGroup: 65534
        runAsUser: 65534
      volumeMounts:
        - name: phpinfo-volume
          mountPath: /src/
          readOnly: true
      workingDir: /src/
  initContainers:
    - name: phpinfo-init-container
      args:
        - git clone --branch main --single-branch https://github.com/academiaonline-org/phpinfo ; cp -v ./phpinfo/src/index.php /src/index.php
      command:
        - sh
        - -c
      image: docker.io/bitnami/git:latest
      volumeMounts:
        - name: phpinfo-volume
          mountPath: /src/
          readOnly: false
      workingDir: /tmp/
  volumes:
    - name: phpinfo-volume
      emptyDir:
        medium: Memory
        sizeLimit: 1Mi
---
apiVersion: v1
kind: Service
metadata:
  name: phpinfo
spec:
  ports:
    - port: 80
      targetPort: 8080
  selector:
    app: phpinfo-po-git
  type: NodePort
---
