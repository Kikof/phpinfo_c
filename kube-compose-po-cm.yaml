# docker run --detach --entrypoint php --name phpinfo --publish 8080 --user nobody:nobody --volume ${PWD}/src/index.php:/src/index.php:ro --workdir /src/ docker.io/library/php:alpine -f index.php -S 0.0.0.0:8080
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: phpinfo-cm
data:
  index.php: <?php phpinfo();?>
---
apiVersion: v1
kind: Pod
metadata:
  name: phpinfo-po
  labels:
    app: phpinfo-po
spec:
  containers:
    - name: phpinfo-container
      args:
        - -f
        - index.php
        - -S
        - 0.0.0.0:8080
      command:
        - php
      image: docker.io/library/php:alpine
      securityContext:
        runAsGroup: 65534
        runAsUser: 65534
      volumeMounts:
        - name: phpinfo-volume
          mountPath: /src/index.php
          readOnly: true
          subPath: index.php
      workingDir: /src/
  volumes:
    - name: phpinfo-volume
      configMap:
        defaultMode: 0444
        items: 
          - key: index.php
            mode: 0444
            path: index.php
        name: phpinfo-cm
---
apiVersion: v1
kind: Service
metadata:
  name: phpinfo
spec:
  ports:
    - port: 80
      targetPort: 8080
  selector:
    app: phpinfo-po
  type: NodePort
---
